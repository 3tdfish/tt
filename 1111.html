<!doctype html>

<meta charset="utf-8">

<body>
<input type="email">
<input type="range">
<input type="number" min="0" max="10" step="4">
<input type="color">

<form id="form1">
<input type="text" autofocus placeholder="请输入用户名">
</form>

<progress max="100" min="0" value="5" id="pro"></progress>

<meter max="100" min="0" value="25" low="30" high="80"></meter>

<form>
<table>
<tr>
	<td><input type="text" id="un"  placeholder="用户名" autofocus required></td>
</tr>
<tr>
	<td><input type="text" id="pwd"  placeholder="mima" pattern="^[a-zA-Z0-9]{6,8}$" ></td>
</tr>
<tr>
	<td><input type="email" id="em"  placeholder="邮箱" ></td>
</tr>
<tr>
	<td><input type="submit"></td>
</tr>
</table>
</form>

</body>
<script>

var un=document.getElementById("un");
var pwd=document.getElementById("pwd");
var em=document.getElementById("em");

un.onblur=function(){
	if(un.validity.valueMissing){alert("错了！")}
	}
pwd.onblur=function(){
	if(pwd.validity.patternMismatch){alert("错了！")}
	}
em.onblur=function(){
	if(em.validity.typeMismatch){alert("错了！")}
	}
